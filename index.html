<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow&family=Poppins:wght@400;700&display=swap"
        rel="stylesheet">
    <title>Aakash Patel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #F1F6F9;
            color: #212A3E;
            font-family: 'Poppins', sans-serif;
        }

        nav{
            display: flex;
            align-items: center;
            justify-content: space-around;
            height: 80px;
            background-color: #212A3E;
        }

        .navLeft{
            color: #F1F6F9;
            font-size: 1.5rem;
        }

        nav ul{
            display: flex;
            justify-content: center;
        }

        nav ul li{
            list-style: none;
            margin: 0 23px;
        }

        .navRight ul li a{
            text-decoration: none;
            color: #F1F6F9;
        }


        .navRight ul li a:hover{
            color: #F1F6F9;
            font-size: 1.04rem;
        }

        .firstSection{
            display: flex;
            justify-content: space-around;
            margin: 23px 0;
        }


        .firstSectionLeft{
            font-size: 3rem;
            width: 40%;
        }

        .firstSectionRight{
            width: 50%;;
        }

        .firstSectionRight img {
            width: 100%;
        }

    </style>
</head>

<body>
    <header>
        <nav>
            <div class="navLeft">Aakash Patel</div>
            <div class="navRight">
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">About</a></li>
                    <li><a href="">Services</a></li>
                    <li><a href="">Projects</a></li>
                    <li><a href="">Contect Me</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <section class="firstSection">
            <div class="firstSectionLeft">
                Hi, My name is Aakash
                <div>
                and I am a Web Developer
                </div>
            </div>
            <div class="firstSectionRight">
                <img src="profile.png" alt="background image">
            </div>
        </section>
    </main>

</body>

</html>
